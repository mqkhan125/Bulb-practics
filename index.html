<head>

    <style>

div{

}

.btn3{
margin: auto;
margin-top: 20px;
}

.btn1{
    padding: 20px;

<body>
    <div>
        <img src="off.jpg" alt="" id="img1">

        document.getElementById('img1').src='off.jpg'
    }
